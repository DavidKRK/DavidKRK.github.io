<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - David KRK</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        /* Styles spécifiques au formulaire */
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid black;
            background: transparent;
        }
        
        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }
        
        .checkbox-group {
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .submit-button {
            background: black;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .consent-label {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Header cohérent avec votre site -->
    <header style="padding: 20px; text-align: center; border-bottom: 1px solid black;">
        <h1>DAVID KRK</h1>
        <nav style="margin-top: 15px;">
            <a href="/" style="margin: 0 10px; text-decoration: none; color: black;">ACCUEIL</a>
            <a href="/bio.html" style="margin: 0 10px; text-decoration: none; color: black;">BIO</a>
            <a href="/music.html" style="margin: 0 10px; text-decoration: none; color: black;">MUSIC</a>
            <a href="/contact.html" style="margin: 0 10px; text-decoration: none; color: black; font-weight: bold;">CONTACT</a>
        </nav>
    </header>

    <!-- Section Contact principale -->
    <main class="contact-form">
        <h2 style="font-weight: normal; border-bottom: 1px solid black; padding-bottom: 5px;">CONTACT</h2>
        
        <form action="https://formspree.io/f/davidkrkofficial@gmail.com" method="POST">
            <div>
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Courriel</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div>
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="checkbox-group">
                <label>Méthode de contact préférée :</label>
                <div class="checkbox-item">
                    <input type="checkbox" id="pref-email" name="preferred_method" value="email">
                    <label for="pref-email">Courriel</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="pref-phone" name="preferred_method" value="phone">
                    <label for="pref-phone">Téléphone</label>
                </div>
            </div>
            
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="checkbox-item">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent" class="consent-label">J'accepte que mes données soient collectées et stockées.</label>
            </div>
            
            <button type="submit" class="submit-button">ENVOYER</button>
        </form>
    </main>

    <!-- Footer cohérent avec votre site -->
    <footer style="text-align: center; padding: 20px; margin-top: 50px; border-top: 1px solid black;">
        <p>© 2024 DAVID KRK</p>
    </footer>
</body>
</html>
