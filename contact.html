    <style>
    :root {
      --primary-color: #FF69B4;
      --secondary-color: #03A9F4;
      --accent-color: #8BC34A;
      --dark-bg: #0F0F0F;
      --darker-bg: #080808;
      --transition: all 0.4s ease;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #416E73;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      background: black;
    }

    .hero img#hero-img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%; 
      height: auto;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease-out;
      will-change: transform;
      object-fit: cover;
      min-height: 250px;
      max-height: 80vh;
    }

    .hero-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .hero-header a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .hero-header a:hover {
      color: var(--primary-color);
    }

    .main-title {
      text-align: center;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: gradient 8s ease infinite, fadeInDown 1s ease-out forwards;
      opacity: 0;
      margin-top: 1rem;
      font-size: 3.2rem;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-form {
      max-width: 500px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 20px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.15);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.16);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: white;
      font-family: 'Russo One', sans-serif;
      font-size: 16px;
      box-sizing: border-box;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
      opacity: 1;
    }

    .contact-form textarea {
      height: 150px;
      resize: vertical;
    }

    .contact-form button {
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 30px;
      font-family: 'Russo One', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      margin-bottom: 10px;
    }

    .contact-form button:hover {
      background: var(--primary-color);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    .neon-text {
      animation: neon 2s ease-in-out infinite;
    }

    @keyframes neon {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FF69B4, 0 0 20px #FF69B4, 0 0 25px #FF69B4, 0 0 30px #FF69B4, 0 0 35px #FF69B4;
        color: #fff;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4, 0 0 60px #03A9F4, 0 0 70px #03A9F4;
        color: #e0e0e0;
      }
    }

    /* ----------- Responsive Design ----------- */
    @media (max-width: 1024px) {
      .main-title { font-size: 2.4rem; }
      .contact-form { max-width: 90vw;}
    }
    @media (max-width: 768px) {
      .main-title { font-size: 2rem; }
      .contact-form {
        max-width: 98vw;
        padding: 0 2vw;
      }
      .hero-header {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.6rem;
        position: static;
      }
      .hero-header a {
        margin: 0.2rem 0;
        font-size: 1.1rem;
      }
      footer {
        padding: 1.2rem 0.2rem;
      }
    }
    @media (max-width: 480px) {
      .main-title { font-size: 1.1rem; }
      .contact-form input,
      .contact-form textarea {
        font-size: 14px;
        padding: 10px;
      }
      .contact-form {
        margin: 0.5rem auto;
        padding: 0 1vw;
        max-width: 99vw;
      }
      .hero img#hero-img {
        min-height: 120px;
        max-height: 40vh;
      }
    }
    </style>
