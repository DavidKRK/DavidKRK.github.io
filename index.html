<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David KRK | Site en Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #141414, #32373c);
      color: #FFFFFF;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .title-animation {
      animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .underline-animation {
      display: inline-block;
      position: relative;
      color: white;
      margin-top: 1rem;
    }
    .underline-animation:after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #FF0000;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    .underline-animation:hover:after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="text-6xl font-bold title-animation">David KRK</h1>
    <br>
    <h2 class="text-4xl font-bold text-green-500 title-animation">Site en Construction</h2>

    </div>

    <a href="mailto:davidkrkofficial@gmail.com" class="underline-animation text-xl">
      >>> Contact Mail <<<
    </a>
  </div>
</body>
</html>
