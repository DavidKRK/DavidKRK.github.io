<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David KRK | DJ Techno & Producteur</title>
    <meta name="description" content="Site officiel de David KRK, DJ Techno international et producteur. Découvrez sa musique, biographie et événements.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/logo%2030-01-25.png">

    <style>
        :root {
            --primary-color: #FF69B4; /* Rose néon */
            --secondary-color: #03A9F4; /* Bleu cyan */
            --accent-color: #8BC34A; /* Vert lime */
            --dark-bg: #0F0F0F; /* Fond sombre principal */
            --darker-bg: #080808; /* Fond plus sombre pour dégradé */
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            font-family: 'Russo One', sans-serif;
            color: white;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem; 
            padding-top: 2rem; 
        }
        @media (min-width: 640px) { /* sm: */
            body {
                padding-top: 3rem; 
            }
        }
       
        .logo-container {
            position: relative;
            margin-bottom: 2rem; 
            animation: float 6s ease-in-out infinite;
            margin-left: auto;
            margin-right: auto;
        }
       
        .logo-border {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px; 
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
            z-index: -1; 
            filter: blur(8px); 
            opacity: 0.7;
        }
        .logo-container img {
            border: 4px solid white; 
            border-radius: 50%; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
       
        .main-title { 
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: gradient 8s ease infinite, fadeInDown 1s ease-out forwards;
            opacity: 0; /* État initial pour l'animation fadeInDown */
        }
       
        .nav-link { 
            position: relative;
            overflow: hidden;
            color: white; 
            transition: color 0.3s ease; 
        }
       
        .nav-link::after { 
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: translateX(-100%);
            transition: var(--transition);
        }
       
        .nav-link:hover::after {
            transform: translateX(0);
        }
        .nav-link:hover {
            color: var(--primary-color); 
        }
        
        .social-icon {
            transition: var(--transition);
            width: 4rem; 
            height: 4rem; 
            border-radius: 9999px; 
            background-color: rgba(0, 0, 0, 0.3); 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem; 
        }
        .social-icon:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .social-icon .fa-mixcloud { color: #45a0e6; }
        .social-icon .fa-soundcloud { color: #ff8800; }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px); 
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .rotate { 
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .neon { 
            animation: neon 2s ease-in-out infinite;
        }
        @keyframes neon {
            0%, 100% { color: #FFFF00; } /* Jaune */
            50% { color: #00FFFF; } /* Cyan */
            100% { color: #FFFF00; } /* Jaune */
        }

        /* Styles responsifs */
        @media (max-width: 768px) {
            .main-title { /* Titre principal "David KRK" */
                font-size: 2.8rem; 
            }
            .connect-title { /* Titre "Connect With Me" */
                font-size: 1.8rem; 
            }
            
            .nav-container {
                flex-wrap: wrap;
                gap: 0.5rem; 
            }
            .nav-link { font-size: 1.25rem; } 

            .social-icon {
                width: 3.5rem; 
                height: 3.5rem; 
                font-size: 1.25rem; 
            }
            .social-connect-title { /* Titre "Connect With Me" pour mobile (identique à .connect-title) */
                font-size: 1.5rem; 
            }

            footer .text-sm { 
                font-size: 0.75rem;
            }
        }
    </style>
</head>
