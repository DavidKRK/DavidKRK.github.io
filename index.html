        :root {

        body {

            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            color: white;
            background-color: black;
        }

        /* Loading Screen */
        .loading-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
            background: rgba(10, 10, 10, 0.98);
        }
        .loading-container img {
            width: 180px; 
            height: 180px; 
            border-radius: 50%; 
            margin-bottom: 20px;
            border: 3px solid var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
            animation: rotate 3s linear infinite, pulse 1.5s ease-in-out infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); opacity: 0.8; } 
            50% { transform: scale(1.15); opacity: 1; } 
        }

        /* Background Photo Slideshow */
        .photo-slide-container {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .photo-slide {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }
        .photo-slide img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            filter: brightness(0.4);
        }
        .photo-slide.active { opacity: 1; }

        /* Main Content Area */
        .animation-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            height: auto;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            padding: 40px 20px 250px;
            visibility: hidden;
            width: 100%;
            background-color: transparent;
        }

        .text-content {
            text-align: center; 
            position: relative; 
            width: 100%;
            margin-top: 40px; 
            margin-bottom: 40px;
            background-color: transparent;
        }

        /* Text Slides */
        .slides-container {
            position: relative;
            min-height: 150px;
            width: 100%; 
            max-width: 800px;
            margin: 20px auto 0;
            overflow: hidden;
            background-color: transparent;
        }
        .slides-container > div {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            opacity: 0;
            animation: slideText 24s infinite linear;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding: 0 20px; 
            text-align: center;
        }
        .slides-container > div:nth-child(1) { animation-delay: 0s; }
        .slides-container > div:nth-child(2) { animation-delay: 6s; }
        .slides-container > div:nth-child(3) { animation-delay: 12s; }
        .slides-container > div:nth-child(4) { animation-delay: 18s; }

        @keyframes slideText {
            0%      { transform: translateY(50px); opacity: 0; }
            4.17%   { transform: translateY(0); opacity: 1; }
            20.83%  { transform: translateY(0); opacity: 1; }
            25%     { transform: translateY(-50px); opacity: 0; }
            100%    { transform: translateY(-50px); opacity: 0; }
        }

        /* Neon Text Effect */
        .neon-text {
            color: var(--neon-red);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes neonPulse {
            from { 
                text-shadow: 0 0 5px var(--neon-red), 0 0 10px var(--neon-red);

            to {

    <script>
        // Asset Preloading & Loading Screen Management
        window.addEventListener('load', function () {
            const assets = [
                'https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/refs/heads/main/images/optimized/logo%2030-01-25.webp',
                'https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi1.jpg',
                'https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/received_921630123191476.jpeg'
            ];
            let loadedCount = 0;
            const loadingContainer = document.getElementById('loadingContainer');
            const animationContainer = document.getElementById('animationContainer');

            const onAssetsLoaded = () => {
                setTimeout(() => {
                    if (loadingContainer) {
                        loadingContainer.style.opacity = '0';
                        setTimeout(() => { 
                            if (loadingContainer) loadingContainer.remove(); 
                        }, 500);
                    }
                    if (animationContainer) {
                        animationContainer.style.visibility = 'visible';
                        startPhotoSlideshow();
                    }
                }, 1000);
            };

            const checkAssetsLoaded = () => {
                loadedCount++;
                if (loadedCount === assets.length) {
                    onAssetsLoaded();
                }
            };

            if (assets.length > 0) {
                assets.forEach(assetUrl => {
                    if (assetUrl.match(/\.(jpeg|jpg|gif|png|svg)$/) != null) {
                        const img = new Image();
                        img.src = assetUrl;
                        img.onload = checkAssetsLoaded;
                        img.onerror = checkAssetsLoaded;
                    } else {
                        checkAssetsLoaded();
                    }
                });
            } else {
                onAssetsLoaded();
            }
        });

        // Background Photo Slideshow
        let currentPhotoIndex = 0;
        let photoInterval;

        function startPhotoSlideshow() {
            const photoSlides = document.querySelectorAll('.photo-slide');
            if (photoSlides.length === 0) return;

            if(photoSlides[0]) photoSlides[0].classList.add('active');
            currentPhotoIndex = 0;

            const slideDuration = 6000;

            clearInterval(photoInterval);

            if (photoSlides.length > 1) {
                photoInterval = setInterval(() => {
                    const nextPhotoIndex = (currentPhotoIndex + 1) % photoSlides.length;

                    if(photoSlides[currentPhotoIndex]) photoSlides[currentPhotoIndex].classList.remove('active');
                    if(photoSlides[nextPhotoIndex]) photoSlides[nextPhotoIndex].classList.add('active');

                    currentPhotoIndex = nextPhotoIndex;
                }, slideDuration);
            }
        }

                'slide4_p': "ブッキングやプロフェッショナルなコラボレーションのため。", 
                'contact': "David KRKへのお問い合わせ", 
                'rights': "© 2025 DAVID KRK - 無断複写・転載を禁じます" 
            }
        };

        function setTextContent(selector, text) {
            const element = document.querySelector(selector);
            if (element) {
                element.textContent = text;
            }
        }

        function setLanguage(language) {
            const langData = translations[language];
            if (!langData) return;

            document.documentElement.lang = language;
            document.title = langData['pageTitle'];

            setTextContent('#constructionText', langData['mainTitle']);
            setTextContent('.slides-container > div:nth-child(1) h2', langData['slide1_h2']);
            setTextContent('.slides-container > div:nth-child(1) p', langData['slide1_p']);
            setTextContent('.slides-container > div:nth-child(2) h2', langData['slide2_h2']);
            setTextContent('.slides-container > div:nth-child(2) p', langData['slide2_p']);
            setTextContent('.slides-container > div:nth-child(3) h2', langData['slide3_h2']);
            setTextContent('.slides-container > div:nth-child(3) p', langData['slide3_p']);
            setTextContent('.slides-container > div:nth-child(4) h2', langData['slide4_h2']);
            setTextContent('.slides-container > div:nth-child(4) p', langData['slide4_p']);
            setTextContent('#contactLink', langData['contact']);
            setTextContent('#rightsText', langData['rights']);

            document.querySelectorAll('.language-selector button').forEach(button => {
                button.classList.remove('active');
                if (button.dataset.lang === language) {
                    button.classList.add('active');
                }
            });

            localStorage.setItem('preferredLanguage', language);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            const browserLang = navigator.language.split('-')[0];
            let initialLang = 'fr';

            if (savedLang && translations[savedLang]) {
                initialLang = savedLang;
            } else if (translations[browserLang]) {
                initialLang = browserLang;
            }

            setLanguage(initialLang);

            document.querySelectorAll('.language-selector button').forEach(button => {
                button.addEventListener('click', () => {
                    setLanguage(button.dataset.lang);
                });
            });
        });
    </script>
</body>
</html>
