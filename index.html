<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David KRK · Page Principale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #141414, #32373c);
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }
        .title-animation {
            animation: fadeInDown 1s ease-in-out;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hover-underline-animation {
            display: inline-block;
            position: relative;
            color: white;
        }
        .hover-underline-animation:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #FF0000;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .hover-underline-animation:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .nav a {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <header class="min-h-screen flex flex-col justify-center items-center">
        <!-- Logo centré -->
        <div class="mb-12">
            <img src="logo 30-01-25.png" alt="David KRK Logo" class="w-48 h-48 mx-auto rounded-full">
        </div>

        <!-- Navigation principale -->
        <nav class="flex flex-col md:flex-row gap-8 text-center">
            <a href="bio.html" class="hover-underline-animation title-animation text-2xl">Biographie</a>
            <a href="music.html" class="hover-underline-animation title-animation text-2xl">Musique</a>
            <a href="#events" class="hover-underline-animation title-animation text-2xl">Événements</a>
            <a href="#contact" class="hover-underline-animation title-animation text-2xl">Contact</a>
        </nav>

        <!-- Bouton Back pour la biographie -->
        <div class="mt-20">
            <a href="bio.html" class="inline-block px-8 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition duration-300 title-animation">
                Découvrir la biographie
            </a>
        </div>
    </header>
    <!-- Sections de contenu -->
      </div>
</body>
