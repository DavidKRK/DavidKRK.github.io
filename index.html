<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David KRK | Site en Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141414, #141414);
      color: #FFFFFF;
      font-family: 'Russo One', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    .title-animation {
      animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .photo-carousel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .photo-container {
      position: absolute;
      top: 0;
      left: 100%;
      width: 0%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slideIn 14s linear infinite;
      opacity: 0.3;
    }
    @keyframes slideIn {
      0% { width: 0%; left: 100%; opacity: 0; }
      10% { width: 100%; left: 0%; opacity: 0.3; }
      40% { width: 100%; left: 0%; opacity: 0.3; }
      50% { width: 0%; left: 100%; opacity: 0; }
      100% { width: 0%; left: 100%; opacity: 0; }
    }
    .content-wrapper {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.8);
      padding: 2rem;
      border-radius: 10px;
    }
    .container {
      width: 80%;
      margin: 2em auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .col-md-4 {
      width: 30%;
      padding: 15px;
      box-sizing: border-box;
    }
    @media (max-width: 1024px) {
      .container { width: 90%; }
      .col-md-4 { width: 45%; }
      h1 { font-size: 4rem !important; }
      h2 { font-size: 2.5rem !important; }
    }
    @media (max-width: 768px) {
      .col-md-4 { width: 100%; padding: 10px; }
      h1 { font-size: 3rem !important; }
      h2 { font-size: 2rem !important; }
      .photo-container { animation: none; display: none; }
      .content-wrapper { background: rgba(20, 20, 20, 0.95); }
    }
    @media (max-width: 480px) {
      .container { width: 95%; margin: 1em auto; }
      h1 { font-size: 2.5rem !important; }
      h2 { font-size: 1.8rem !important; }
      .fixed img { width: 60px !important; height: 60px !important; }
    }
    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="photo-carousel">
    <div class="photo-container" style="background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi1.jpg');"></div>
    <div class="photo-container" style="background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi2.jpg'); animation-delay: -7s;"></div>
  </div>

  <div class="content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1 class="text-6xl md:text-8xl font-bold title-animation">David KRK</h1>
          <div class="mt-6 md:mt-12"></div>
          <h2 class="text-4xl md:text-6xl font-bold text-green-500 title-animation">Site en Construction</h2>
          <p class="text-lg md:text-xl mt-4 md:mt-6 title-animation">Revenez bientôt pour découvrir mon nouveau site!</p>
        </div>
        <div class="col-md-4">
          <h2 class="text-4xl md:text-6xl font-bold text-green-500 title-animation mt-6 md:mt-12">Sitio en Construcción</h2>
          <p class="text-lg md:text-xl mt-4 md:mt-6 title-animation">¡Regresa pronto para descubrir mi nuevo sitio!</p>
        </div>
        <div class="col-md-4">
          <h2 class="text-4xl md:text-6xl font-bold text-green-500 title-animation mt-6 md:mt-12">Site Under Construction</h2>
          <p class="text-lg md:text-xl mt-4 md:mt-6 title-animation">Come back soon to discover my new website!</p>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed bottom-0 right-0 mb-4 mr-4 flex">
    <img src="/logo/logo_30-01-25.png" alt="Logo David KRK" class="w-16 h-16 md:w-24 md:h-24 border-4 border-white rounded-full">
  </div>
</body>
</html>
