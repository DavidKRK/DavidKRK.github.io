<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David KRK · HOME</title>
  <meta name="description" content="Official website of David KRK, international Techno DJ and producer. Discover his music, biography, and events.">

  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/logo%2030-01-25.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary-color: #FF69B4;
      --secondary-color: #03A9F4;
      --accent-color: #8BC34A;
      --dark-bg: #0F0F0F;
      --darker-bg: #080808;
      --transition: all 0.4s ease;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
      color: white;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 80vh; /* réduit pour éviter de cacher le reste */
      overflow: hidden;
      background: black;
    }

    .hero img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: auto;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    .hero-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .hero-header a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .hero-header a:hover {
      color: var(--primary-color);
    }

    .main-title {
      text-align: center;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: gradient 8s ease infinite, fadeInDown 1s ease-out forwards;
      opacity: 0;
      margin-top: 1rem;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
    }

    .neon {
      animation: neon 2s ease-in-out infinite;
    }

    @keyframes neon {
      0%, 100% { color: #FFFF00; }
      50% { color: #00FFFF; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-header a { font-size: 1rem; margin: 0 0.5rem; }
      .main-title { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <div class="hero-header">
      <a href="index.html">Home</a>
      <a href="bio.html">Bio</a>
      <a href="music.html">Music</a>
      <a href="https://chat.whatsapp.com/CWnaoDc9TY6HbTmW9cOyYc" target="_blank">
        <i class="fab fa-whatsapp mr-1" style="color: #25D366;"></i> Chat
      </a>
    </div>
    <img src="assets/images/moi2.jpg" alt="David KRK" id="hero-img" />
  </section>

  <!-- TITRES -->
  <h1 class="main-title text-4xl sm:text-5xl md:text-6xl font-bold">David KRK</h1>
  <h2 class="main-title text-3xl sm:text-4xl md:text-5xl font-bold text-red-500 mb-10 sm:mb-12">Home</h2>

  <!-- MAIN CONTENT -->
  <main class="text-center max-w-4xl mx-auto px-4 w-full">
    <p>Official website of David KRK, international Techno DJ and producer. Discover his music, biography, and events.</p>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="flex flex-wrap justify-center gap-3 sm:gap-4 mb-4 text-sm">
      <a href="mailto:davidkrkofficial@gmail.com?subject=Contact%20depuis%20le%20site" class="hover:text-[var(--primary-color)]">CONTACT</a>
      <span>|</span>
      <a href="mailto:davidkrkofficial@gmail.com?subject=Booking%20Request" class="hover:text-[var(--primary-color)]">BOOKING</a>
      <span>|</span>
      <a href="mailto:davidkrkofficial@gmail.com?subject=Remix%20Request" class="hover:text-[var(--primary-color)]">REMIX</a>
    </div>
    <p class="text-sm opacity-70">© 2025 David KRK. All Rights Reserved</p>
    <p class="neon font-bold text-lg mt-2">"May The Techno Be With You"</p>
  </footer>

  <!-- SCRIPT PARALLAX -->
  <script>
    const img = document.getElementById('hero-img');
    const hero = document.getElementById('hero');

    window.addEventListener('scroll', () => {
      const sc = window.scrollY;
      const h = hero.offsetHeight;
      const ratio = sc / h;
      const scale = 1 + ratio * 0.1;
      const ty = ratio * 30;
      img.style.transform = `translate(-50%, -50%) scale(${scale}) translateY(${ty}px)`;
    });
  </script>
</body>
</html>
