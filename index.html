<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David KRK | Site en Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141414, #141414);
      color: white;
      font-family: 'Russo One', sans-serif;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes neonPulse {
      0% { text-shadow: 0 0 5px #FF69B4; }
      50% { text-shadow: 0 0 20px #FF69B4; }
      100% { text-shadow: 0 0 5px #FF69B4; }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-fadein { animation: fadeIn 1s ease-in; }
    .neon { animation: neonPulse 1.5s infinite; }
    .rotate { animation: rotate 10s linear infinite; }

    /* Photo containers */
    .photo-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      z-index: 0;
      background-size: cover;
      background-position: center;
      animation: photoFade 14s infinite;
    }
    @keyframes photoFade {
      0% { opacity: 0; }
      15% { opacity: 0.3; }
      40% { opacity: 0.3; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }
    #photo1 { background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi1.jpg'); }
    #photo2 { 
      background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi2.jpg');
      animation-delay: 7s;
    }

    /* Mixcloud player */
    .music-player {
      position: fixed;
      bottom: 200px;
      left: 0;
      right: 0;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .photo-container { opacity: 0.2 !important; }
      h1 { font-size: 2.5rem !important; }
      h2 { font-size: 1.8rem !important; }
      .music-player { bottom: 160px; height: 100px; }
      .logo { width: 60px !important; height: 60px !important; }
    }
  </style>
</head>
<body>
  <!-- Photos en arrière-plan -->
  <div class="photo-container" id="photo1"></div>
  <div class="photo-container" id="photo2"></div>

  <!-- Contenu principal -->
  <div class="relative z-10 pt-20 pb-40 px-4">
    <h1 class="text-6xl md:text-8xl text-center mb-8 animate-fadein">David KRK</h1>
    
    <div class="max-w-4xl mx-auto space-y-12">
      <!-- Sections langues -->
      <div class="animate-fadein">
        <h2 class="text-4xl md:text-6xl text-green-500 text-center">Site en Construction</h2>
        <p class="text-xl md:text-2xl text-center mt-4">Revenez bientôt !</p>
      </div>

      <!-- Player Mixcloud -->
      <div class="music-player animate-fadein">
        <iframe 
          width="100%" 
          height="120" 
          src="https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&autoplay=1&feed=%2FDavidKRK%2Fplaylists%2Fdavid-krk-life-good-techno%2F" 
          frameborder="0"
          allow="autoplay">
        </iframe>
      </div>
    </div>
  </div>

  <!-- Footer fixé -->
  <div class="fixed bottom-0 w-full bg-black/80 backdrop-blur-sm py-4 px-6 flex flex-col md:flex-row items-center justify-between">
    <footer class="text-center md:text-left order-2 md:order-1">
      <p class="text-gray-400 mb-1">&copy; 2025 <span class="rotate">David KRK</span></p>
      <p class="neon font-bold text-lg">"May The Techno Be With You"</p>
    </footer>
    
    <img src="https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/logo/logo_30-01-25.png" 
         alt="Logo" 
         class="logo w-24 h-24 border-4 border-white rounded-full mb-4 md:mb-0 order-1 md:order-2">
  </div>
</body>
</html>
