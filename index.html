<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David KRK | Site en Construction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #141414, #141414);
      color: #FFFFFF;
      font-family: 'Russo One', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }
    .title-animation {
      animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .hover-underline-animation {
      display: inline-block;
      position: relative;
      background: linear-gradient(to right, #FF69B4, #FFC67D, #8BC34A, #03A9F4, #FF69B4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradient 10s ease infinite;
    }
    .hover-underline-animation:after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #FFFFFF;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    .hover-underline-animation:hover:after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .neon {
      animation: neon 2s ease-in-out infinite;
    }
    @keyframes neon {
      0% {
        color: #FFFF00;
      }
      50% {
        color: #00FFFF;
      }
      100% {
        color: #FFFF00;
      }
    }
    .rotate {
      animation: rotate 10s linear infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .container {
      width: 80%;
      margin: 2em auto;
      position: relative;
      z-index: 1;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .col-md-4 {
      width: 30%;
      padding: 15px;
      box-sizing: border-box;
    }
    .photo-container {
      position: fixed;
      top: 0;
      left: 100%;
      width: 0%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slideIn 7s ease-in-out infinite;
      z-index: 0;
      opacity: 0.7;
    }
    @keyframes slideIn {
      0% { width: 0%; left: 100%; }
      14% { width: 100%; left: 0%; }
      14% { width: 100%; left: 0%; animation-play-state: paused; }
      71% { width: 100%; left: 0%; animation-play-state: running; }
      85% { width: 0%; left: 100%; }
      100% { width: 0%; left: 100%; }
    }
    /* Responsive Design */
    @media (max-width: 1024px) {
      .container {
        width: 90%;
      }
      .col-md-4 {
        width: 45%;
      }
      h1 {
        font-size: 4rem !important;
      }
      h2 {
        font-size: 2.5rem !important;
      }
    }
    @media (max-width: 768px) {
      .col-md-4 {
        width: 100%;
        padding: 10px;
      }
      h1 {
        font-size: 3rem !important;
      }
      h2 {
        font-size: 2rem !important;
      }
      p {
        font-size: 1rem;
      }
      .photo-container {
        animation: none;
        width: 100%;
        left: 0;
        opacity: 0.4;
      }
    }
    @media (max-width: 480px) {
      .container {
        width: 95%;
        margin: 1em auto;
      }
      h1 {
        font-size: 2.5rem !important;
      }
      h2 {
        font-size: 1.8rem !important;
      }
      .fixed img {
        width: 60px !important;
        height: 60px !important;
      }
    }
    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
    }
    .mb-4 {
      margin-bottom: 4px;
    }
    .mr-4 {
      margin-right: 4px;
    }
    .flex {
      display: flex;
    }
    .w-24 {
      width: 24px;
    }
    .h-24 {
      height: 24px;
    }
    .border-4 {
      border-width: 4px;
    }
    .border-white {
      border-color: #ffffff;
    }
    .rounded-full {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="photo-container" style="background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi1.jpg');"></div>
  <div class="photo-container" style="background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi2.jpg'); animation-delay: 7s;"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1 class="text-6xl md:text-8xl font-bold title-animation">David KRK</h1>
        <div class="mt-6 md:mt-12"></div>
        <h2 class="text-4xl md:text-6xl font-bold text-green-500 title-animation">Site en Construction</h2>
        <p class="text-lg md:text-xl mt-4 md:mt-6 title-animation">Revenez bientôt pour découvrir mon nouveau site!</p>
      </div>
      <div class="col-md-4">
        <h2 class="text-4xl md:text-6xl font-bold text-green-500 title-animation mt-6 md:mt-12">Sitio en Construcción</h2>
        <p class="text-lg md:text-xl mt-4 md:mt-6 title-animation">¡Regresa pronto para descubrir mi nuevo sitio!</p>
      </div>
      <div class="col-md-4">
        <h2 class="text-4xl md:text-6xl font-bold text-green-500 title-animation mt-6 md:mt-12">Site Under Construction</h2>
        <p class="text-lg md:text-xl mt-4 md:mt-6 title-animation">Come back soon to discover my new website!</p>
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 right-0 mb-4 mr-4 flex">
    <img src="/logo/logo_30-01-25.png" alt="Logo David KRK" class="w-16 h-16 md:w-24 md:h-24 border-4 border-white rounded-full">
  </div>
</body>
</html>
