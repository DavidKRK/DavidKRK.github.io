  <style>
    :root {
      --primary-color: #FF69B4;
      --secondary-color: #03A9F4;
      --accent-color: #8BC34A;
      --dark-bg: #0F0F0F;
      --darker-bg: #080808;
      --transition: all 0.4s ease;
    }

body, html {
  margin: 0;
  padding: 0;
  font-family: 'Russo One', sans-serif;
  /* Change this line */
  background-color: #416E73 ; /*e.g., #333333 for dark grey*/
  color: white;
  overflow-x: hidden;
}

    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      background: black;
    }

    .hero img#hero-img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: auto;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease-out;
      will-change: transform;
      object-fit: cover;
    }

    .hero-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .hero-header a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .hero-header a:hover {
      color: var(--primary-color);
    }

    .main-title {
      text-align: center;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: gradient 8s ease infinite, fadeInDown 1s ease-out forwards;
      opacity: 0;
      margin-top: 1rem;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: auto;
      z-index: 11;
    }

    .hero-logo img {
        max-width: 100%;
        height: auto;
    }


    footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    .neon-text {
      animation: neon 2s ease-in-out infinite;
    }

    @keyframes neon {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FF69B4, 0 0 20px #FF69B4, 0 0 25px #FF69B4, 0 0 30px #FF69B4, 0 0 35px #FF69B4;
        color: #fff;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4, 0 0 60px #03A9F4, 0 0 70px #03A9F4;
        color: #e0e0e0;
      }
    }

    .fab {
      color: #25D366; /* Defined here for better maintainability */
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-header a { font-size: 1rem; margin: 0 0.5rem; }
      .main-title { font-size: 2.5rem; }
      .hero-logo {
        width: 100px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>

  <script>
    const img = document.getElementById('hero-img');
    const hero = document.getElementById('hero');

    window.addEventListener('scroll', () => {
      if (window.innerWidth < 768) {
        return;
      }

      const scrollTop = window.scrollY;
      const heroHeight = hero.offsetHeight;

      if (scrollTop < heroHeight) {
        const scrollRatio = scrollTop / heroHeight;
        let scale = 1 + scrollRatio * 0.15;
        scale = Math.min(scale, 1.5);
        const translateY = scrollRatio * 30; 

        img.style.transform = `translate(-50%, calc(-50% + ${translateY}px)) scale(${scale})`;
      }
    });
  </script>
