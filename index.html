    <style>

        /* Styles de base */

        body {

            background: linear-gradient(135deg, #141414, #000000);

            font-family: 'Russo One', sans-serif;

            color: #FFFFFF;

            margin: 0;

            padding: 0;

            min-height: 100vh;

            display: flex;

            flex-direction: column;

        }


        .container {

            max-width: 1200px;

            margin: 0 auto;

            padding: 0 1rem;

        }


        .text-center {

            text-align: center;

        }


        .mb-4 {

            margin-bottom: 1rem;

        }


        .mt-4 {

            margin-top: 1rem;

        }


        .text-8xl {

            font-size: 6rem;

        }


        .text-2xl {

            font-size: 1.5rem;

        }


        .font-bold {

            font-weight: bold;

        }


        .main-content-area {

            flex-grow: 1;

            opacity: 0;

            animation: fadeIn 0.5s ease-in-out forwards;

            animation-delay: 0.3s;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

        }


        .hover-underline-animation {

            background: linear-gradient(to right, #FF69B4, #FFC67D, #8BC34A, #03A9F4, #FF69B4);

            background-clip: text;

            -webkit-background-clip: text;

            color: transparent;

            animation: gradient 10s ease infinite;

            background-size: 200% auto;

            transition: all 0.3s var(--transition-timing);

            position: relative;

            padding-bottom: 2px;

        }


        .hover-underline-animation::after {

            content: '';

            position: absolute;

            width: 100%;

            height: 2px;

            bottom: 0;

            left: 0;

            background: linear-gradient(to right, #FF69B4, #FFC67D);

            transform: scaleX(0);

            transform-origin: right;

            transition: transform 0.3s var(--transition-timing);

        }


        .hover-underline-animation:hover::after {

            transform: scaleX(1);

            transform-origin: left;

        }


        @keyframes gradient {

            0% { background-position: 0% 50%; }

            50% { background-position: 100% 50%; }

            100% { background-position: 0% 50%; }

        }


        .title-animation {

            animation: fadeInDown var(--animation-duration) var(--transition-timing);

            opacity: 0;

            animation-fill-mode: forwards;

        }


        @keyframes fadeInDown {

            from {

                opacity: 0;

                transform: translateY(-30px);

            }

            to {

                opacity: 1;

                transform: translateY(0);

            }

        }


        @keyframes fadeIn {

            from { opacity: 0; }

            to { opacity: 1; }

        }


        .neon {

            animation: neon 2s ease-in-out infinite;

        }


        @keyframes neon {

            0%, 100% { color: #FFFF00; }

            50% { color: #00FFFF; }

        }


        .rotate {

            animation: rotate 10s linear infinite;

        }


        @keyframes rotate {

            from { transform: rotate(0deg); }

            to { transform: rotate(360deg); }

        }


        /* Style pour le footer fixe */

        .site-footer-original {

            position: fixed;

            bottom: 1rem; /* 4 de tailwind */

            right: 1rem; /* 4 de tailwind */

            display: flex;

            align-items: center;

            z-index: 50;

            background-color: rgba(20, 20, 20, 0.8); /* Optionnel: fond semi-transparent */

            padding: 0.5rem;

            border-radius: 8px;

        }


        /* Styles pour les liens de navigation */

        .main-nav {

            display: flex;

            justify-content: center;

            gap: 2rem;

            margin-bottom: 2rem;

        }


        .main-nav a {

            color: #FFFFFF;

            text-decoration: none;

            font-size: 1.5rem;

            transition: color 0.3s ease;

        }


        .main-nav a:hover {

            color: #FF69B4;

        }


        /* Styles pour le texte principal */

        .main-text {

            font-size: 2rem;

            margin-bottom: 2rem;

        }


        /* Styles pour les icônes de réseaux sociaux */

        .social-icons {

            display: flex;

            justify-content: center;

            gap: 1rem;

            font-size: 2rem;

        }


        .social-icons a {

            color: #FFFFFF;

            text-decoration: none;

            transition: color 0.3s ease;

        }


        .social-icons a:hover {

            color: #03A9F4;

        }


        /* Media query pour les petits écrans */

        @media (max-width: 768px) {

            .text-8xl {

                font-size: 4rem;

            }


            .main-nav, .social-icons {

                flex-direction: column;

                align-items: center;

                gap: 1rem;

            }


            .main-text {

                font-size: 1.5rem;

            }

        }

    </style>
