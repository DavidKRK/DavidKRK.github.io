<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David KRK · HOME</title>
  <meta name="description" content="Official website of David KRK, international Techno DJ and producer. Discover his music, biography, and events.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary-color: #FF69B4;
      --secondary-color: #03A9F4;
      --accent-color: #8BC34A;
      --dark-bg: #0F0F0F;
      --darker-bg: #080808;
      --transition: all 0.4s ease;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
      color: white;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 80vh; /* réduit pour éviter de cacher le reste */
      overflow: hidden;
      background: black;
    }

    .hero img#hero-img { /* Cible plus spécifique pour l'image de fond */
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: auto;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease-out;
      will-change: transform;
      object-fit: cover; /* Assure que l'image couvre la zone sans se déformer */
    }

    .hero-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .hero-header a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .hero-header a:hover {
      color: var(--primary-color);
    }

    .main-title {
      text-align: center;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: gradient 8s ease infinite, fadeInDown 1s ease-out forwards;
      opacity: 0;
      margin-top: 1rem;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Styles pour le logo sur l'image principale (Hero) */
    .hero-logo {
      position: absolute !important; /* Force la position absolue */
      bottom: 20px !important;      /* Marge de 20px depuis le bas */
      right: 20px !important;       /* Marge de 20px depuis la droite */
      width: 150px !important;      /* Taille moyenne pour desktop */
      height: auto !important;      /* Maintient les proportions de l'image */
      z-index: 11 !important;       /* Assure qu'il est au-dessus des autres éléments */
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }

    .neon-text {
      animation: neon 2s ease-in-out infinite;
    }

    @keyframes neon {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FF69B4, 0 0 20px #FF69B4, 0 0 25px #FF69B4, 0 0 30px #FF69B4, 0 0 35px #FF69B4;
        color: #fff;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #03A9F4, 0 0 40px #03A9F4, 0 0 50px #03A9F4, 0 0 60px #03A9F4, 0 0 70px #03A9F4;
        color: #e0e0e0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-header a { font-size: 1rem; margin: 0 0.5rem; }
      .main-title { font-size: 2.5rem; }
      .hero-logo {
        width: 100px !important;    /* Taille plus petite pour mobile */
        bottom: 10px !important;
        right: 10px !important;
      }
    }
  </style>
</head>
<body class="antialiased">

  <section class="hero" id="hero">
    <div class="hero-header">
      <a href="index.html">Home</a>
      <a href="bio.html">Bio</a>
      <a href="music.html">Music</a>
      <a href="https://chat.whatsapp.com/CWnaoDc9TY6HbTmW9cOyYc" target="_blank">
        <i class="fab fa-whatsapp mr-1" style="color: #25D366;"></i> Chat
      </a>
    </div>
    <img src="https://github.com/DavidKRK/DavidKRK.github.io/blob/gh-pages/assets/images/david_krk_owl.jpg?raw=true" alt="David KRK performing" id="hero-img" />

  </section>

  <!-- CORRECTION : Le contenu principal est maintenant dans la balise <main> pour une meilleure sémantique -->
  <main class="text-center max-w-4xl mx-auto px-4 w-full mt-10">
    <h1 class="main-title text-4xl sm:text-5xl md:text-6xl font-bold">David KRK</h1>

    <!-- CORRECTION : Le titre h2 "Home" redondant a été supprimé. Le paragraphe suivant sert de sous-titre/description. -->
    <p class="mt-4 text-gray-300 text-lg">Official website of David KRK, international Techno DJ and producer. Discover his music, biography, and events.</p>
  </main>

  <footer>
    <div class="flex flex-wrap justify-center items-center gap-3 sm:gap-4 mb-4 text-sm">
      <a href="mailto:davidkrkofficial@gmail.com?subject=Contact%20from%20Website" class="hover:text-[var(--primary-color)] transition-colors">CONTACT | BOOKING | REMIX</a>
    </div>
    <!-- CORRECTION : Année du copyright mise à jour -->
    <p class="text-sm opacity-70">© 2024 David KRK. All Rights Reserved</p>
    <p class="neon-text font-bold text-lg mt-4">"May The Techno Be With You"</p>
  </footer>

  <script>
    const img = document.getElementById('hero-img');
    const hero = document.getElementById('hero');

    // Effet de zoom au scroll sur l'image du hero
    window.addEventListener('scroll', () => {
      // Pour éviter l'effet sur mobile où le scroll est souvent moins fluide et l'effet moins pertinent
      if (window.innerWidth < 768) {
        return;
      }
      
      const scrollTop = window.scrollY;
      const heroHeight = hero.offsetHeight;
      
      // On ne lance l'effet que lorsque le hero est visible
      if (scrollTop < heroHeight) {
        const scrollRatio = scrollTop / heroHeight;
        const scale = 1 + scrollRatio * 0.15; // Augmente le zoom
        const translateY = scrollRatio * 30; // Augmente le décalage vertical
        
        // Applique la transformation
        img.style.transform = `translate(-50%, calc(-50% + ${translateY}px)) scale(${scale})`;
      }
    });
  </script>

</body>
</html>
