<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David KRK - Site en Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #FF0000;
            --animation-duration: 20s;
        }

        body {
            background: #0a0a0a;
            font-family: 'Russo One', sans-serif;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        /* Conteneurs d'animation */
        .animation-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animation du texte */
        .text-content {
            position: absolute;
            text-align: center;
            opacity: 1;
            animation: textCycle var(--animation-duration) infinite;
            z-index: 2;
        }

        @keyframes textCycle {
            0%, 30% { opacity: 1; transform: translateX(0); }
            35%, 65% { opacity: 0; transform: translateX(-100%); }
            70%, 100% { opacity: 1; transform: translateX(0); }
        }

        /* Animation des photos */
        .photo-slide {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: photoSlide var(--animation-duration) infinite;
            opacity: 0;
        }

        @keyframes photoSlide {
            0% { opacity: 0; right: -100%; }
            15% { opacity: 1; right: 0; }
            30% { opacity: 1; right: 0; }
            45% { opacity: 0; right: 100%; }
            100% { opacity: 0; right: 100%; }
        }

        /* Délais d'animation */
        #photo1 {
            background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi1.jpg');
            animation-delay: 4s;
        }

        #photo2 {
            background-image: url('https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/franck_moi2.jpg');
            animation-delay: 12s;
        }

        /* Style neon rouge */
        .neon-text {
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red),
                         0 0 20px var(--neon-red),
                         0 0 30px var(--neon-red);
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px var(--neon-red); }
            to { text-shadow: 0 0 20px var(--neon-red),
                              0 0 30px var(--neon-red); }
        }

        /* Player et footer */
        .music-player {
            position: fixed;
            bottom: 120px;
            width: 80%;
            max-width: 600px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .site-footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <!-- Contenu texte -->
        <div class="text-content">
            <h1 class="text-6xl md:text-8xl mb-8 neon-text">DAVID KRK</h1>
            <div class="space-y-12">
                <div>
                    <h2 class="text-4xl md:text-6xl neon-text mb-4">SITE EN CONSTRUCTION</h2>
                    <p class="text-xl md:text-2xl">Revenez bientôt pour découvrir mon nouveau site !</p>
                </div>
                <!-- Ajouter les autres langues ici -->
            </div>
        </div>

        <!-- Photos -->
        <div class="photo-slide" id="photo1"></div>
        <div class="photo-slide" id="photo2"></div>
    </div>

    <!-- Player Mixcloud -->
    <div class="music-player">
        <iframe
            width="100%"
            height="120"
            src="https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&autoplay=1&feed=%2FDavidKRK%2Fplaylists%2Fdavid-krk-life-good-techno%2F"
            frameborder="0"
            allow="autoplay">
        </iframe>
    </div>

    <!-- Footer -->
    <footer class="site-footer text-center">
        <div class="flex justify-center items-center space-x-4">
            <img src="https://raw.githubusercontent.com/DavidKRK/DavidKRK.github.io/main/logo/logo_30-01-25.png"
                 alt="Logo"
                 class="w-16 h-16 border-2 border-red-500 rounded-full">
            <p class="neon-text text-lg">"MAY THE TECHNO BE WITH YOU"</p>
        </div>
        <p class="text-gray-500 mt-2">&copy; 2025 DAVID KRK</p>
    </footer>
</body>
</html>
