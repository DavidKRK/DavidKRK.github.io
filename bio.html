<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <!-- Configuration viewport universelle -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    
    <title>David KRK · Techno DJ Professionnel</title>

    <!-- Optimisation des ressources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" as="style">
    <script async src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Système de design adaptatif */
        :root {
            --space-unit: 1rem;
            --text-base: clamp(1rem, 0.34vw + 0.91rem, 1.19rem);
            --text-scale: 1.333;
        }

        @media (min-width: 768px) {
            :root {
                --space-unit: 1.25rem;
                --text-base: clamp(1rem, 0.73vw + 0.8rem, 1.5rem);
            }
        }

        /* Base typographique responsive */
        body {
            font-family: 'Russo One', system-ui, sans-serif;
            font-size: var(--text-base);
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 { font-size: calc(var(--text-base) * var(--text-scale) * 3); }
        h2 { font-size: calc(var(--text-base) * var(--text-scale) * 2); }
        h3 { font-size: calc(var(--text-base) * var(--text-scale) * 1.5); }

        /* Système de grille adaptatif */
        .container {
            width: 94%;
            margin: 0 auto;
            padding: 0 var(--space-unit);
        }

        @media (min-width: 640px) { .container { width: 90%; } }
        @media (min-width: 1024px) { .container { width: 80%; } }
        @media (min-width: 1536px) { .container { width: 70%; } }

        /* Navigation universelle */
        .main-nav {
            display: flex;
            gap: calc(var(--space-unit) * 1.5);
        }

        @media (max-width: 1023px) {
            .main-nav {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                padding: calc(var(--space-unit) * 3) var(--space-unit);
            }
            .nav-active { display: flex; }
            .burger-menu { display: block; }
        }

        /* Contenu média adaptatif */
        .media-container {
            display: grid;
            gap: var(--space-unit);
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Footer cross-device */
        .main-footer {
            margin-top: auto;
            padding: calc(var(--space-unit) * 2) 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        /* Animations optimisées */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Optimisations tactiles */
        button, a {
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
    </style>
</head>

<body class="animate-fade">
    <!-- Navigation principale -->
    <nav class="container py-6">
        <button class="burger-menu md:hidden">☰</button>
        <div class="main-nav">
            <a href="#bio">Bio</a>
            <a href="#music">Musique</a>
            <a href="#tour">Tournées</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container py-12">
        <section id="bio" class="space-y-8">
            <h1 class="text-gradient">David KRK</h1>
            
            <div class="media-container">
                <!-- Contenu média -->
            </div>

            <div class="lang-switcher grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <!-- Sélecteur de langue -->
            </div>

            <!-- Sections de contenu -->
            <div class="content-section">
                <!-- Contenu biographique -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-left">
                <p class="opacity-75">© 2025 David KRK</p>
                <p class="text-cyan-400 font-bold">"May The Techno Be With You"</p>
            </div>
            <div class="flex gap-4">
                <a href="#soundcloud"><i class="fab fa-soundcloud"></i></a>
                <a href="#spotify"><i class="fab fa-spotify"></i></a>
                <a href="#instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts universels -->
    <script>
        // Gestionnaire de navigation
        const burgerMenu = document.querySelector('.burger-menu');
        const mainNav = document.querySelector('.main-nav');

        burgerMenu.addEventListener('click', () => {
            mainNav.classList.toggle('nav-active');
        });

        // Adaptation dynamique
        function updateViewport() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', updateViewport);
        updateViewport();

        // Optimisation des performances
        if ('connection' in navigator && navigator.connection.saveData) {
            document.querySelectorAll('[loading="lazy"]').forEach(img => {
                img.loading = 'eager';
            });
        }
    </script>
</body>
</html>
