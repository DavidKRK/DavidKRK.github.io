<!DOCTYPE html>
<html lang="fr" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    
    <!-- SEO Essentiel -->
    <title>David KRK · DJ Techno Professionnel | Basque Country</title>
    <meta name="description" content="DJ et producteur Techno basé au Pays Basque. Sets énergiques et atmosphériques pour clubs et festivals.">
    <meta property="og:image" content="https://davidkrk.com/og-image.jpg">

    <!-- Préchargements critiques -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" as="style">
    
    <!-- Styles de base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #03f4fc;
            --color-secondary: #ff69b4;
            --gradient-bg: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
        }

        /* Architecture Responsive */
        body {
            font-family: 'Russo One', system-ui, sans-serif;
            background: var(--gradient-bg);
            color: #fff;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        .content-wrapper {
            width: 95%;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                width: 90%;
                padding: 2rem;
            }
        }

        /* Player SoundCloud Optimisé */
        .soundcloud-container {
            position: relative;
            padding-bottom: 20%;
            height: 0;
            overflow: hidden;
            margin: 2rem 0;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
        }

        .soundcloud-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Système de Navigation Adaptatif */
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 767px) {
            .main-nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        /* Section Bio Internationalisée */
        .bio-section {
            display: grid;
            gap: 2rem;
            padding: 2rem 0;
        }

        .lang-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .lang-content {
            display: none;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer Dynamique */
        .main-footer {
            margin-top: auto;
            padding: 2rem;
            background: rgba(0,0,0,0.95);
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icon {
            font-size: 1.5rem;
            color: var(--color-primary);
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <a href="#bio" class="nav-link">Bio</a>
        <a href="#music" class="nav-link">Musique</a>
        <a href="#events" class="nav-link">Événements</a>
        <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <main class="content-wrapper">
        <section id="bio" class="bio-section">
            <h1 class="text-4xl md:text-6xl font-bold text-center mb-8">David KRK</h1>

            <!-- Lecteur SoundCloud -->
            <div class="soundcloud-container">
                <iframe 
                    class="soundcloud-iframe"
                    loading="lazy"
                    title="Dernier mix Techno de David KRK"
                    allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1809262356&color=%2303f4fc">
                </iframe>
            </div>

            <!-- Sélecteur de Langue -->
            <div class="lang-selector">
                <button onclick="showLang('fr')" class="lang-btn">Français</button>
                <button onclick="showLang('es')" class="lang-btn">Castellano</button>
                <button onclick="showLang('eu')" class="lang-btn">Euskara</button>
                <button onclick="showLang('en')" class="lang-btn">English</button>
                <button onclick="showLang('ua')" class="lang-btn">Українська</button>
            </div>

            <!-- Contenu Multilingue -->
            <div id="fr" class="lang-content">
                <!-- Contenu français -->
            </div>

            <div id="es" class="lang-content">
                <!-- Contenu espagnol -->
            </div>

            <!-- ... autres langues ... -->
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p class="text-sm opacity-75">&copy; 2025 David KRK · Tous droits réservés</p>
            <div class="social-links">
                <a href="[soundcloud]" class="social-icon"><i class="fab fa-soundcloud"></i></a>
                <a href="[mixcloud]" class="social-icon"><i class="fab fa-mixcloud"></i></a>
                <a href="[instagram]" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Schema.org -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "MusicGroup",
        "name": "David KRK",
        "genre": ["Techno", "Tech Trance"],
        "image": "https://davidkrk.com/logo.jpg",
        "sameAs": [
            "https://soundcloud.com/davidkrk",
            "https://instagram.com/davidkrk"
        ]
    }
    </script>

    <script>
        // Gestion des langues
        function showLang(lang) {
            document.querySelectorAll('.lang-content').forEach(el => {
                el.style.display = 'none';
                el.style.opacity = 0;
            });
            
            const activeContent = document.getElementById(lang);
            activeContent.style.display = 'block';
            setTimeout(() => { activeContent.style.opacity = 1 }, 50);
        }

        // Activation de la première langue
        window.addEventListener('DOMContentLoaded', () => showLang('fr'));
    </script>
</body>
</html>
