<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David KRK · Techno DJ</title>
    
    <!-- Préchargement des ressources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" as="style">
    
    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <style>
        :root {
            --neon: #03f4fc;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Russo One', sans-serif;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px var(--neon); }
            50% { text-shadow: 0 0 20px var(--neon), 0 0 30px var(--neon); }
        }

        .neon-text {
            animation: neonPulse 2s infinite;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--neon);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Menu Burger */
        .burger-menu { display: none; }
        
        @media (max-width: 768px) {
            nav { display: none; }
            .burger-menu { 
                display: block;
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 1000;
            }
            #mobileNav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                transition: right 0.3s ease;
                padding-top: 4rem;
            }
            .nav-active { right: 0; }
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Menu Burger -->
    <div class="burger-menu">
        <button onclick="toggleMenu()" class="text-3xl text-white hover:text-cyan-400 transition">
            ☰
        </button>
        <div id="mobileNav">
            <div class="p-6 space-y-4">
                <a href="index.html" class="block text-xl hover:text-cyan-400">Accueil</a>
                <a href="bio.html" class="block text-xl hover:text-cyan-400">Bio</a>
                <a href="tour.html" class="block text-xl hover:text-cyan-400">Tournées</a>
                <a href="contact.html" class="block text-xl hover:text-cyan-400">Contact</a>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 bg-black/60 z-0"></div>
        <video autoplay muted loop class="absolute inset-0 object-cover w-full h-full z-[-1]">
            <source src="bg-loop.mp4" type="video/mp4">
        </video>

        <div class="relative z-10 text-center container px-4">
            <h1 class="text-6xl md:text-8xl font-bold mb-8 neon-text">DAVID KRK</h1>
            
            <!-- SoundCloud Player -->
            <div class="max-w-4xl mx-auto my-12 bg-black/30 p-6 rounded-xl backdrop-blur-sm">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                    src="https://w.soundcloud.com/player/?url=YOUR_TRACK_URL&color=%2303f4fc">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Bio Section -->
    <section id="bio" class="py-20 px-4">
        <div class="container mx-auto max-w-4xl">
            <!-- Contenu bio existant ici -->
        </div>
    </section>

    <!-- Tour Dates -->
    <section class="py-20 bg-black/20">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 neon-text">TOURNÉES</h2>
            <div id="tourGrid" class="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-black/80 backdrop-blur-sm">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <p class="text-gray-400">© 2025 <span class="text-cyan-400">DAVID KRK</span></p>
                <p class="neon-text text-sm mt-1">"May The Techno Be With You"</p>
            </div>
            <div class="flex space-x-6">
                <a href="#" class="text-2xl hover:text-cyan-400"><i class="fab fa-soundcloud"></i></a>
                <a href="#" class="text-2xl hover:text-cyan-400"><i class="fab fa-spotify"></i></a>
                <a href="#" class="text-2xl hover:text-cyan-400"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Gestionnaire de menu
        function toggleMenu() {
            document.getElementById('mobileNav').classList.toggle('nav-active');
            document.body.classList.toggle('overflow-hidden');
        }

        // Loader
        window.addEventListener('load', () => {
            document.getElementById('loader').style.display = 'none';
        });

        // Génération des dates de tournée
        const tours = [
            { date: "15.09.2024", venue: "Berghain, Berlin", ticket: "#" },
            { date: "22.10.2024", venue: "Fabric, London", ticket: "#" }
        ];

        function generateTourDates() {
            return tours.map(tour => `
                <div class="tour-item p-6 border border-white/10 rounded-xl hover:bg-white/5 transition-all">
                    <div class="text-cyan-400 text-lg mb-2">${tour.date}</div>
                    <div class="text-xl mb-4">${tour.venue}</div>
                    <a href="${tour.ticket}" 
                       class="inline-block px-6 py-2 bg-cyan-400/90 hover:bg-cyan-300 text-black font-bold rounded-full transition">
                        Billets
                    </a>
                </div>
            `).join('');
        }

        document.getElementById('tourGrid').innerHTML = generateTourDates();
    </script>
</body>
</html>
