<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David KRK · Biographie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #141414, #32373c);
            color: #FFFFFF;
        }
        .title-animation {
            animation: fadeInDown 1s ease-in-out;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hover-underline-animation {
            display: inline-block;
            position: relative;
            color: white;
        }
        .hover-underline-animation:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #FF0000;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .hover-underline-animation:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .lang-content {
            display: none;
        }
    </style>
    <script>
        function showContent(lang) {
            const contents = document.querySelectorAll('.lang-content');
            contents.forEach(content => content.style.display = 'none');
            document.getElementById(lang).style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="biography" class="py-20">
        <div class="container mx-auto px-6">
            <h1 class="text-6xl font-bold text-center mb-4 title-animation">David KRK</h1>
            <h2 class="text-4xl font-bold text-center mb-12 text-red-500 title-animation">Biographie</h2>

            <nav class="text-center mb-12">
                <a href="javascript:void(0);" onclick="showContent('english')" class="text-xl mx-4 hover-underline-animation">Back</a>
                <a href="javascript:void(0);" onclick="showContent('francais')" class="text-xl mx-4 hover-underline-animation">Français</a>
                <a href="javascript:void(0);" onclick="showContent('castellano')" class="text-xl mx-4 hover-underline-animation">Castellano</a>
                <a href="javascript:void(0);" onclick="showContent('euskara')" class="text-xl mx-4 hover-underline-animation">Euskara</a>
                <a href="javascript:void(0);" onclick="showContent('english')" class="text-xl mx-4 hover-underline-animation">English</a>
            </nav>
        </div>
    </div>
</body>
</html>
