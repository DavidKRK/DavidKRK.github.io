name: CI
on:
  workflow_dispatch:  # <-- Une seule occurrence ici
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm install
    - run: npm test
