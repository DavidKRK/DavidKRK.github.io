name: Build, Test & Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Récupération du code
      - uses: actions/checkout@v4

      # Étape 2 : Cache pour accélérer l'installation des gems
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Étape 3 : Installation Ruby (VERSION CORRIGÉE)
      - uses: ruby/setup-ruby@v1  # Changé de actions/setup-ruby@v2
        with:
          ruby-version: '3.1'
          bundler-cache: true  # Remplace bundle install

      # Étape 4 : Construction du site Jekyll
      - run: bundle exec jekyll build

      # Étape 5 : Vérification des liens Markdown
      - name: Lint Markdown
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          check-modified-files-only: 'no'

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/deploy-pages@v3
