    <style>
        :root {
            --primary-color: #FF0000;
            --secondary-color: #141414;
            --accent-color-1: #FF69B4;
            --accent-color-2: #FFC67D;
            --text-color: #FFFFFF;
            --mixcloud-color: #45a0e6;
            --soundcloud-color: #ff8800;
            --animation-duration: 1s;
            --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, var(--secondary-color), #000000);
            color: var(--text-color);
            font-family: 'Russo One', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .title-animation {
            opacity: 0;
            animation: fadeInDown var(--animation-duration) var(--transition-timing) forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hover-underline-animation {
            display: inline-block;
            position: relative;
            background: linear-gradient(to right, var(--accent-color-1), var(--accent-color-2));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient 10s ease infinite;
            transition: transform 0.3s var(--transition-timing);
        }

        .hover-underline-animation:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(to right, var(--accent-color-1), var(--accent-color-2));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s var(--transition-timing);
        }

        .hover-underline-animation:hover {
            transform: translateY(-2px);
        }

        .hover-underline-animation:hover:after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rotate {
            animation: rotate 10s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .neon {
            animation: neon 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        @keyframes neon {
            0%, 100% { color: #FFFF00; text-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
            50% { color: #00FFFF; text-shadow: 0 0 20px rgba(0, 255, 255, 0.7); }
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        nav a {
            position: relative;
            transition: all 0.3s var(--transition-timing);
        }

        nav a:hover {
            transform: translateY(-2px);
        }

        .fab {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .fa-mixcloud {
            color: var(--mixcloud-color);
            filter: drop-shadow(0 0 5px rgba(69, 160, 230, 0.5));
        }

        .fa-soundcloud {
            color: var(--soundcloud-color);
            filter: drop-shadow(0 0 5px rgba(255, 136, 0, 0.5));
        }

        .player-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s var(--transition-timing) forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fixed-footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px 0 0 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .fab {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 3rem !important;
            }

            h2 {
                font-size: 2rem !important;
            }

            .fixed-footer {
                padding: 0.5rem;
            }

            .fixed-footer img {
                width: 3rem;
                height: 3rem;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 1.2rem !important;
            }

            h1 {
                font-size: 2rem !important;
            }

            h2 {
                font-size: 1.5rem !important;
            }
        }
    </style>
    <script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation des éléments au scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.player-container').forEach(container => {
                observer.observe(container);
            });

            // Gestion du chargement des iframes
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.addEventListener('load', function() {
                    this.style.opacity = '1';
                });
                iframe.style.opacity = '0';
                iframe.style.transition = 'opacity 0.5s ease';
            });
        });
    </script>
